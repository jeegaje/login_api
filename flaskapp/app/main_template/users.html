<html>

<h1>Show User</h1>
<h2>This will show all user</h2>
<table>
    <tr>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Action</th>
    </tr>
    {% for list in data %}
    <tr>
        <td>{{ list['email'] }}</td>
        <td>{{ list['nama_depan'] }}</td>
        <td>{{ list['nama_akhir'] }}</td>
        <td>
            <a href="/"><button>View</button></a>
            <a href="/"><button>Update</button></a>
            <a href="/delete/{{ list['akun_id'] }}"><button>Delete</button></a>
        </td>
    </tr>
    {% endfor %}    
</table>
<br><br><a href="/"><li>Back Home</li></a>

</html>
